<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Schulplaner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

<div class="dash-container">

    <h1 class="dash-title">Deine Gruppen</h1>

    <!-- Gruppenliste -->
    <div class="group-list-box">
        <h2><i class="ri-group-line"></i> Meine Gruppen</h2>
        <ul id="group-list" class="group-list">
            <!-- Wird per JS gefüllt -->
        </ul>
    </div>

    <!-- 2-Spalten Grid -->
    <div class="dash-grid">

        <!-- Neue Gruppe erstellen -->
        <div class="dash-card">
            <h3><i class="ri-add-circle-line"></i> Neue Gruppe erstellen</h3>
            <input id="new-group-name" placeholder="Gruppenname">
            <button id="create-group-btn">Erstellen</button>
        </div>

        <!-- Gruppe beitreten -->
        <div class="dash-card">
            <h3><i class="ri-login-circle-line"></i> Gruppe beitreten</h3>
            <input id="join-code" placeholder="Beitrittscode">
            <button id="join-group-btn">Beitreten</button>
        </div>

    </div>

    <!-- Logout -->
    <button id="logout-btn" class="logout-btn">
        <i class="ri-logout-circle-line"></i> Logout
    </button>

</div>

<script src="dashboard.js"></script>
</body>
</html>
