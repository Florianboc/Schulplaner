<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gruppe – Schulplaner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

<div class="group-header">
    <div class="group-left">
        <div class="group-avatar">
            <span id="group-avatar-letter">G</span>
        </div>

        <div class="group-title-box">
            <h1 id="group-title">Gruppe</h1>
            <p class="group-subtitle">Dein organisierter Arbeitsbereich</p>
        </div>
    </div>

    <div class="group-right">
        <div class="join-box">
            <span id="join-code-text">Code: ABC123</span>
            <button class="copy-join-btn">Kopieren</button>
        </div>

        <button id="leave-group-btn" class="danger">Gruppe verlassen</button>
    </div>
</div>


<!-- Navigation -->
<div class="nav-tabs">

    <button class="nav-btn active" data-tab="overview">
        <i class="ri-home-4-line"></i> Übersicht
    </button>

    <button class="nav-btn" data-tab="members">
        <i class="ri-group-line"></i> Mitglieder
    </button>

    <button class="nav-btn" data-tab="tasks">
        <i class="ri-list-check-3"></i> Aufgaben
    </button>

    <button class="nav-btn" data-tab="events">
        <i class="ri-calendar-event-line"></i> Termine
    </button>

    <button class="nav-btn" data-tab="polls">
        <i class="ri-bar-chart-2-line"></i> Umfragen
    </button>

    <button class="nav-btn" data-tab="money">
        <i class="ri-bank-card-line"></i> Kasse
    </button>

    <!-- NEU: CHAT TAB -->
    <button class="nav-btn" data-tab="chat">
        <i class="ri-chat-3-line"></i> Chat
    </button>

</div>


<!-- Tab Inhalt -->
<div id="tab-content">
    <p>Bitte Tab auswählen…</p>
</div>

<!-- Zurück Button -->
<button id="back-btn" class="back-btn">← Zurück</button>

<script src="group.js"></script>
© 2025-Florian Bockwoldt
</body>
</html>
